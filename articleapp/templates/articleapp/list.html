{% extends 'base.html' %}

{% load static %}
{#스태틱을 가져오겠다는 선언#}

{% block content %}

    <style>

        .container div {
          width: 280px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column; /* 세로로 쌓이게 함 */
            box-shadow: 0 0 1rem gray;
        }



        .container img {
            width: 100%;
            border-radius: 1rem;
        }

    </style>
        <div class="container my-4">

            {% for article in article_list %}
                <div>
                    <a href="{% url 'articleapp:detail' pk=article.pk %}">
                        <img src="{{ article.image.url }}" alt="">
                    </a>
                    <span class="NNS_B my-2">{{ article.title }}</span>
                </div>

            {% endfor %}

        </div>


    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-dark rounded-pill px-5 material-icons">
            brush  {# Create Article 버튼#}
        </a>
        <a href="{% url 'articleapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>

{% endblock %}
